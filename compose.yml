include:
  - ./service-compose/ai-defra-search-frontend.yml
  - ./service-compose/ai-defra-search-agent.yml
  - ./service-compose/ai-defra-search-data.yml
  - ./service-compose/ai-defra-search-journey-tests.yml
  - ./service-compose/ai-defra-search-chunking-etl.yml
  - ./service-compose/ai-defra-search-knowledge.yml
  - ./service-compose/ai-defra-search-perf-tests.yml
name: ai-defra-search
services:
  traefik:
    image: traefik:v3
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=ai-defra-search"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks:
      - ai-defra-search
  localstack:
    image: localstack/localstack:4.9.2
    # Traefik: http://localstack.localhost. Direct: localhost:4566 (devcontainer: host.docker.internal:4566)
    ports:
      - "4566:4566"
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN
      SERVICES: s3,sqs,sns,firehose
      LOCALSTACK_HOST: localstack.localhost
      AWS_REGION: ${AI_DEFRA_SEARCH_AWS_REGION:-eu-west-2}
      AWS_DEFAULT_REGION: ${AI_DEFRA_SEARCH_AWS_DEFAULT_REGION:-eu-west-2}
      AWS_ACCESS_KEY_ID: ${AI_DEFRA_SEARCH_AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AI_DEFRA_SEARCH_AWS_SECRET_ACCESS_KEY:-test}
    volumes:
      - ${TMPDIR:-/tmp}/localstack:/var/lib/localstack
      - ./localstack-init/ready.d:/etc/localstack/init/ready.d:ro
    healthcheck:
      test:
        - CMD
        - curl
        - localhost:4566
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      - ai-defra-search
  mongodb:
    image: mongo:6.0.13
    networks:
      - ai-defra-search
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data
    restart: always
  redis:
    image: redis:7.2.3-alpine3.18
    ports:
      - 6379:6379
    restart: always
    networks:
      - ai-defra-search
  postgres:
    build:
      context: .
      dockerfile: pgvector.Dockerfile
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      start_period: 5s
      retries: 3
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST: ${AI_DEFRA_SEARCH_POSTGRES_HOST:-postgres}
      POSTGRES_USER: ${AI_DEFRA_SEARCH_POSTGRES_USER:-postgres}
      POSTGRES_PORT: ${AI_DEFRA_SEARCH_POSTGRES_PORT:-5432}
      POSTGRES_PASSWORD: ${AI_DEFRA_SEARCH_POSTGRES_PASSWORD:-ppp}
      POSTGRES_SSL_MODE: ${AI_DEFRA_SEARCH_POSTGRES_SSL_MODE:-disable}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    networks:
      - ai-defra-search
volumes:
  mongodb-data:
  postgres-data:
networks:
  ai-defra-search:
    name: ai-defra-search
    driver: bridge
